


<div class="container">
    <h2 style="text-align: center; padding: 35px; color:blue">Jovenes Registrados</h2>

    <p-table #dt1 [value]="usuario " dataKey="id" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [lazy]="false"
        [globalFilterFields]="['idusuario','nombodega','nombre','apellido','telefono']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target)?.value, 'contains')"
                        placeholder="Search Global" class="p-column-filter">
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="apellido">Apellido <p-sortIcon field="apellido"></p-sortIcon></th>
                <th pSortableColumn="cedula">Cedula <p-sortIcon field="cedula"></p-sortIcon></th>
                <th pSortableColumn="Acudiente">Acudiente <p-sortIcon field="Acudiente"></p-sortIcon></th>
                <th>Editar</th>
                <th>Eliminar</th>
      
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-veh>
            <tr>
                <td>{{veh.Nombre}} </td>
                <td>{{veh.Apellido}} </td>
                <td>{{veh.Cedula}}</td>
                <td>{{veh.Acudiente}}</td>
                <td> <button (click)="Editar(veh.id)" icon="pi pi-user-edit"  pButton class="p-button-waring" type="button"
                        label="Editar"></button></td>
                        <td> <button (click)="Eliminar(veh.id)" icon="pi pi-trash"  pButton class="p-button-danger" type="button"
                            label="Eliminar"></button></td>
    

            </tr>
        </ng-template>
    </p-table>



</div>
