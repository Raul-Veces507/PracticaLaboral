<div class="container tex-center">
    <div class="row">
        <div class="col">
            <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <button (click)="buscar()" type="button" pButton pRipple label="Buscar"></button>
                        <input style="width: 10%;" type="text" pInputText
                            placeholder="Introduce cedula del niño a buscar">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>

    <div *ngIf="cardnino==true" class="text-center">


        <p-card  styleClass="myClass">
            <ng-template pTemplate="header">
                <img src="../../../assets/usuario.png " style="width: 100px;" alt="...">
                <h5 class="  card-tittle text-center">Nombre del niño</h5>
                <h6 class="card-subtitle   mb-2 text-muted ">el progreso la chorrera</h6>
            </ng-template>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Actividad</label>
                        <input type="text" class="form-control" autocomplete="off" id="apellido">


                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Fecha de inicio</label>
                        <input type="date" class="form-control" id="apellido2" autocomplete="off">


                    </div>
                </div>
                <div class="text-center">
                    <button style="width: 50%; height: 50px;" pButton pRipple type="button" label="Registrar Actividad"
                        class="p-button-help"></button>

                </div>
            </div>
        </p-card>








    </div>
